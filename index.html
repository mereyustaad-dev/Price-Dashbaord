
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripventura LLC | Executive Pricing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            overflow: hidden;
        }
        .travel-pattern {
            background-color: #fdfdfd;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(209, 0, 0, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            position: relative;
        }
        .travel-pattern::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("https://www.transparenttextures.com/patterns/world-map.png");
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.4s ease forwards;
        }
    </style>
<script type="importmap">
